version: '1'
services:
  memcached-1:
    container_name: mc1
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - cache_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    tty: true
    stdin_open: true
    networks:
      - cache_network
    depends_on:
      - memcached-1

networks:
  cache_network: